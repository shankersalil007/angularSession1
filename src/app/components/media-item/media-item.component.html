<div class="outer">
  <h1>{{ name }}</h1>
  <!-- interpolation -->
  <div [textContent]="category"></div>
  <!-- binding -->
  <div textContent="{{ year }}"></div>
  <!-- binding -->
  <div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-heart-fill"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
      />
    </svg>
    <button (click)="onRemove()">remove</button>
    <button>watch</button>
  </div>
</div>
